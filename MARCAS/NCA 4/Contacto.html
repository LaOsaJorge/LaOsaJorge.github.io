<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Empresa de Placas Base</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #eef2f3;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ff6600; /* Marco naranja más fino */
            border-radius: 4px;
            background-color: white; /* Fondo blanco */
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #e65c00; /* Color de borde al enfocar */
            outline: none;
        }
        button {
            background-color: #ff6600; /* Color naranja */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #e65c00; /* Un tono más oscuro al pasar el ratón */
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Contacto</h1>
    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="incidencia">Incidencia:</label>
        <select id="incidencia" name="incidencia" required> 
            <option value="">Seleccione una opción</option>
            <option value="error">Error en la placa base</option>
            <option value="consulta">Consulta general</option>
            <option value="reparacion">Reparación solicitada</option>
            <option value="soporte">Soporte técnico</option>
            <option value="devolucion">Devolución de producto</option>
            <option value="actualizacion">Actualización de firmware</option>
            <option value="compatibilidad">Problemas de compatibilidad</option>
            <option value="pedido">Consulta sobre pedido</option>
        </select>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

        <button type="submit">Enviar</button>
    </form>
    <div class="footer">
        &copy; 2025 Empresa de Placas Base. Todos los derechos reservados.
    </div>
</body>
</html>
