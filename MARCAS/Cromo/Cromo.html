<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tarjeta Tutoz Personalizada</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffffff;
      font-family: 'Arial', sans-serif;
      margin: 0;
    }

    .card {
      position: relative;
      width: 340px;
      height: 500px;
      border-radius: 20px;
      overflow: hidden;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      border: 4px solid #f500ff;
    }

    .card img {
      width: 230px;
      height: 230px;
      object-fit: cover;
      border-radius: 12px;
      margin: 15px 0;
      border: 3px solid #00ffe7;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
    }

    .card-content {
      text-align: center;
      color: #ffffff;
      width: 100%;
      background: rgba(0, 0, 0, 0.25);
      padding: 10px;
      border-radius: 15px;
    }

    .name {
      font-size: 30px;
      font-weight: bold;
      color: #f9ff00;
      margin: 0;
      text-shadow: 1px 1px 3px #000;
    }

    .stats {
      font-size: 22px;
      margin-top: 8px;
    }

    .stats .star {
      color: #ffcc00;
      font-size: 26px;
    }

    .attributes {
      font-size: 17px;
      margin-top: 15px;
      font-weight: bold;
      color: #00ffe7;
    }

    .description {
      font-size: 14px;
      margin-top: 10px;
      font-style: italic;
      color: #ffffff;
      line-height: 1.4;
    }

    .footer {
      font-size: 14px;
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 10px 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.4);
      color: #ffffff;
    }

    .footer-left {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .card-number {
      font-weight: bold;
      color: #ffd700;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-content">
      <h2 class="name">Payaso Justiciero</h2>
      <div class="stats">
        <span class="star">★</span>
        <span class="star">★</span>
        <span class="star">★</span>
        <span class="star">★</span>
      </div>
    </div>
    <img src="fotos/centollo.jfif" alt="Imagen de la tarjeta Tutoz" />
    <div class="card-content">
      <p class="attributes">Centollazo +4</p>
      <p class="description">
        Si quiere una cena de gala, llévese una cigala.<br>
        Si quiere una cena divina, llévese una lubina.<br>
        Si quiere una cena elegante, llévese un bogavante.<br>
        Pero si lo que prefiere es un centollo váyase para el hoyo.
      </p>
    </div>
    <div class="footer">
      <div class="footer-left">
        <span>Osa</span>
        <span>Jorge la Osa Domínguez</span>
      </div>
      <span class="card-number">1/13</span>
    </div>
  </div>
</body>
</html>
