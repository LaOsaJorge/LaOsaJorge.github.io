<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>El Escondite Ingl茅s</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      margin: 0;
      color: #333;
    }
    #game-container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 90%;
      max-width: 900px;
      transition: transform 0.3s;
    }
    #game-container:hover {
      transform: scale(1.02);
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #007BFF;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
    #board {
      width: 100%;
      height: 300px;
      background-color: #f0f0f0;
      border: 2px solid #007BFF;
      position: relative;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      border-radius: 10px;
      overflow: hidden;
    }
    .cell {
      width: 80px;
      height: 100%;
      border-right: 1px solid #ccc;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      font-weight: bold;
      font-size: 1.5em;
      color: #333;
      transition: background-color 0.3s;
    }
    .cell:hover {
      background-color: #e6f7ff;
    }
    .cell:last-child {
      border-right: none;
    }
    .player {
      position: absolute;
      width: 60px;
      height: 60px;
      transition: left 0.5s;
    }
    .track {
      flex: 1;
      display: flex;
      align-items: flex-end;
      position: relative;
      border: 2px dashed #007BFF;
      margin: 5px;
      background-color: rgba(0, 123, 255, 0.1);
      border-radius: 10px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    #players {
      margin-top: 20px;
      font-size: 20px;
    }
    #message {
      margin-top: 20px;
      font-size: 24px;
      color: #d9534f;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }
    #winnerModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #winnerMessage {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      font-size: 24px;
      color: #007BFF;
      font-weight: bold;
      position: relative;
      overflow: hidden;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0.8;
      animation: fall 3s forwards;
    }
    @keyframes fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5em;
      }
      button {
        font-size: 16px;
        padding: 8px 16px;
      }
      #players {
        font-size: 18px;
      }
      #winnerMessage {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>El Escondite Ingl茅s</h1>
    <div id="board"></div>
    <div id="players"></div>
    <div id="message"></div>
    <button id="playButton">Jugar</button>
  </div>

  <div id="winnerModal">
    <div id="winnerMessage">隆Enhorabuena de la buena, Jugador X ha ganado!</div>
    <div id="confettiContainer"></div>
  </div>

  <script>
    const players = [
      { position: 0, hasHeart: false, sprite: null, action: null },
      { position: 0, hasHeart: false, sprite: null, action: null },
      { position: 0, hasHeart: false, sprite: null, action: null }
    ];

    const diceProgression = players.map(() => 1);

    function initGame() {
      const board = document.getElementById('board');
      board.innerHTML = '';

      const cellsContainer = document.createElement('div');
      cellsContainer.style.display = 'flex';
      cellsContainer.style.width = '100%';

      const cellZero = document.createElement('div');
      cellZero.className = 'cell';
      cellZero.innerText = 'Casilla 0';
      cellsContainer.appendChild(cellZero);

      for (let i = 0; i < 10; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.innerText = `Casilla ${i + 1}`;
        cellsContainer.appendChild(cell);
      }

      board.appendChild(cellsContainer);

      players.forEach((player, index) => {
        const track = document.createElement('div');
        track.className = 'track';
        board.appendChild(track);

        player.sprite = document.createElement('img');
        player.sprite.src = `fotos/p${index + 1}.png`;
        player.sprite.classList.add('player');
        player.sprite.style.left = '0px';
        player.sprite.style.bottom = '0px';
        track.appendChild(player.sprite);

        const playerDiv = document.createElement('div');
        playerDiv.innerHTML = `
          Jugador ${index + 1}: 
          <button id="andar${index}">Andar</button>
          <button id="parar${index}">Pararse</button>
          <span id="status${index}"></span>
        `;
        document.getElementById('players').appendChild(playerDiv);

        document.getElementById(`andar${index}`).addEventListener('click', () => playerDecision(index, 'andar'));
        document.getElementById(`parar${index}`).addEventListener('click', () => playerDecision(index, 'parar'));
      });

      document.getElementById('playButton').addEventListener('click', executeActions);
      updatePlayers();
    }

    function playerDecision(playerIndex, action) {
      players[playerIndex].action = action;
    }

    function rollBlackDie() {
      return Math.floor(Math.random() * 3);
    }

    function rollRedDie() {
      return Math.random() < 0.25;
    }

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function rollDiceSequence(playerIndex) {
      let numDice = diceProgression[playerIndex];
      let total = 0;

      while (true) {
        let roundTotal = 0;
        let redFound = false;
        let message = `Jugador ${playerIndex + 1} tirando ${numDice} dado(s): `;

        for (let i = 0; i < numDice; i++) {
          const value = rollBlackDie();
          const isRed = rollRedDie();

          if (isRed) {
            redFound = true;

            if (players[playerIndex].hasHeart) {
              players[playerIndex].hasHeart = false;
              message += ` Dado ${i + 1} sali贸 rojo, pero ten铆a わ. No retrocede pero lo pierde.`;
            } else {
              players[playerIndex].position -= 2;
              if (players[playerIndex].position < 0) players[playerIndex].position = 0;
              message += ` Dado ${i + 1} sali贸 rojo. 隆Retrocede 2 casillas!`;
            }

            diceProgression[playerIndex] = 1;
            movePlayer(players[playerIndex], playerIndex);
            updatePlayers();
            showMessage(message);
            await sleep(1000);
            return 0;
          } else {
            roundTotal += value;
            message += `${value} `;
          }
        }

        showMessage(message);
        diceProgression[playerIndex] = Math.min(numDice + 1, 3);
        await sleep(1000);
        total = roundTotal;
        break;
      }

      return total;
    }

    async function executeActions() {
      for (let i = 0; i < players.length; i++) {
        const player = players[i];
        if (player.action === 'andar') {
          const moveBy = await rollDiceSequence(i);
          player.position += moveBy;
        } else if (player.action === 'parar') {
          player.hasHeart = Math.random() < 0.5;
        }

        if (player.position < 0) player.position = 0;
        movePlayer(player, i);
        updatePlayers();
        await sleep(500);
      }

      checkWinner();
      players.forEach(p => p.action = null);
      showMessage('Turno completado. Elige acci贸n para continuar.');
    }

    function movePlayer(player, playerIndex) {
      const boardWidth = 800;
      const cellWidth = boardWidth / 11;
      const newPosition = Math.min(player.position, 10) * cellWidth;
      player.sprite.style.left = `${newPosition}px`;
    }

    function updatePlayers() {
      players.forEach((player, index) => {
        const statusElement = document.getElementById(`status${index}`);
        statusElement.innerHTML = `Posici贸n ${player.position} ${player.hasHeart ? 'わ' : ''}`;
      });
    }

    function checkWinner() {
      players.forEach((player, index) => {
        if (player.position >= 10) {
          showWinnerMessage(index);
          disableButtons();
        }
      });
    }

    function showWinnerMessage(playerIndex) {
      const winnerModal = document.getElementById('winnerModal');
      winnerModal.style.display = 'flex';
      const winnerMessage = document.getElementById('winnerMessage');
      winnerMessage.innerText = `隆Enhorabuena de la buena, Jugador ${playerIndex + 1} ha ganado!`;
      createConfetti();
    }

    function createConfetti() {
      const confettiContainer = document.getElementById('confettiContainer');
      confettiContainer.innerHTML = '';
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = getRandomColor();
        confetti.style.top = '0';
        confetti.style.animationDelay = Math.random() * 2 + 's';
        confettiContainer.appendChild(confetti);
        setTimeout(() => {
          confetti.remove();
        }, 3000);
      }
    }

    function getRandomColor() {
      const colors = ['red', 'green', 'blue', 'yellow', 'purple', 'orange'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function disableButtons() {
      players.forEach((_, index) => {
        document.getElementById(`andar${index}`).disabled = true;
        document.getElementById(`parar${index}`).disabled = true;
      });
      document.getElementById('playButton').disabled = true;
    }

    function showMessage(msg) {
      document.getElementById('message').innerText = msg;
    }

    initGame();
  </script>
</body>
</html>
