<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Escondite Inglés</title>
  <style>
      body {
          font-family: 'Arial', sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
          margin: 0;
          color: #333;
      }

      #game-container {
          text-align: center;
          background-color: rgba(255, 255, 255, 0.9);
          border-radius: 15px;
          box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
          padding: 40px;
          width: 90%;
          max-width: 900px;
          transition: transform 0.3s;
      }

      #game-container:hover {
          transform: scale(1.02);
      }

      h1 {
          font-size: 3em;
          margin-bottom: 20px;
          color: #007BFF;
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      #board {
          width: 100%;
          height: 300px;
          background-color: #f0f0f0;
          border: 2px solid #007BFF;
          position: relative;
          margin: 20px auto;
          display: flex;
          flex-direction: column;
          border-radius: 10px;
          overflow: hidden;
      }

      .cell {
          width: 80px;
          height: 100%;
          border-right: 1px solid #ccc;
          position: relative;
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: #fff;
          font-weight: bold;
          font-size: 1.5em;
          color: #333;
          transition: background-color 0.3s;
      }

      .cell:hover {
          background-color: #e6f7ff;
      }

      .cell:last-child {
          border-right: none;
      }

      .player {
          position: absolute;
          width: 60px;
          height: 60px;
          transition: left 0.5s;
      }

      .track {
          flex: 1;
          display: flex;
          align-items: flex-end;
          position: relative;
          border: 2px dashed #007BFF;
          margin: 5px;
          background-color: rgba(0, 123, 255, 0.1);
          border-radius: 10px;
      }

      button {
          margin: 10px;
          padding: 10px 20px;
          font-size: 18px;
          border: none;
          border-radius: 5px;
          background-color: #007BFF;
          color: white;
          cursor: pointer;
          transition: background-color 0.3s, transform 0.2s;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      button:hover {
          background-color: #0056b3;
          transform: scale(1.05);
      }

      #players {
          margin-top: 20px;
          font-size: 20px;
      }

      #message {
          margin-top: 20px;
          font-size: 24px;
          color: #d9534f;
          font-weight: bold;
          text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      }

      #winnerModal {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.7);
          justify-content: center;
          align-items: center;
          z-index: 1000;
      }

      #winnerMessage {
          background-color: white;
          padding: 20px;
          border-radius: 10px;
          text-align: center;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
          font-size: 24px;
          color: #007BFF;
          font-weight: bold;
          position: relative;
          overflow: hidden;
      }

      .confetti {
          position: absolute;
          width: 10px;
          height: 10px;
          opacity: 0.8;
          animation: fall 3s forwards;
      }

      @keyframes fall {
          0% {
              transform: translateY(-100vh) rotate(0deg);
          }
          100% {
              transform: translateY(100vh) rotate(360deg);
          }
      }

      @media (max-width: 600px) {
          h1 {
              font-size: 2.5em;
          }

          button {
              font-size: 16px;
              padding: 8px 16px;
          }

          #players {
              font-size: 18px;
          }

          #winnerMessage {
              font-size: 20px;
          }
      }
  </style>
</head>
<body>
  <div id="game-container">
      <h1>El Escondite Inglés</h1>
      <div id="board"></div>
      <div id="players"></div>
      <div id="message"></div>
      <button id="playButton">Jugar</button>
  </div>

  <div id="winnerModal">
      <div id="winnerMessage">¡Enhorabuena de la buena, Jugador X ha ganado!</div>
      <div id="confettiContainer"></div>
  </div>

  <script>
      const players = [
          { position: 0, hasHeart: false, sprite: null, action: null },
          { position: 0, hasHeart: false, sprite: null, action: null },
          { position: 0, hasHeart: false, sprite: null, action: null }
      ];

      function initGame() {
          const board = document.getElementById('board');
          board.innerHTML = '';

          const cellsContainer = document.createElement('div');
          cellsContainer.style.display = 'flex';
          cellsContainer.style.width = '100%';

          const cellZero = document.createElement('div');
          cellZero.className = 'cell';
          cellZero.innerText = 'Casilla 0';
          cellsContainer.appendChild(cellZero);

          for (let i = 0; i < 10; i++) {
              const cell = document.createElement('div');
              cell.className = 'cell';
              cell.innerText = `Casilla ${i + 1}`;
              cellsContainer.appendChild(cell);
          }

          board.appendChild(cellsContainer);

          players.forEach((player, index) => {
              const track = document.createElement('div');
              track.className = 'track';
              board.appendChild(track);

              player.sprite = document.createElement('img');
              player.sprite.src = `fotos/p${index + 1}.png`; // Carga la imagen desde fotos/p1.png, fotos/p2.png, fotos/p3.png
              player.sprite.classList.add('player');
              player.sprite.style.left = '0px';
              player.sprite.style.bottom = '0px';
              track.appendChild(player.sprite);

              const playerDiv = document.createElement('div');
              playerDiv.innerHTML = `
                  Jugador ${index + 1}: 
                  <button id="andar${index}">Andar</button>
                  <button id="parar${index}">Pararse</button>
                  <span id="status${index}"></span>
              `;
              document.getElementById('players').appendChild(playerDiv);

              document.getElementById(`andar${index}`).addEventListener('click', () => playerDecision(index, 'andar'));
              document.getElementById(`parar${index}`).addEventListener('click', () => playerDecision(index, 'parar'));
          });

          document.getElementById('playButton').addEventListener('click', executeActions);
      }

      function playerDecision(playerIndex, action) {
          players[playerIndex].action = action;
      }

      function executeActions() {
          players.forEach((player, index) => {
              const dice = rollDice();

              if (player.action === 'andar') {
                  const moveForward = Math.random() > 0.5;
                  if (moveForward) {
                      player.position += dice.total;
                  } else {
                      if (!player.hasHeart) {
                          player.position -= dice.total;
                      }
                  }
              } else if (player.action === 'parar') {
                  player.hasHeart = Math.random() < 0.5; 
              }

              player.position = Math.max(0, player.position);

              movePlayer(player, index);
          });

          updatePlayers();
          checkWinner();

          players.forEach(player => player.action = null);
      }

      function movePlayer(player, playerIndex) {
          const boardWidth = 800;
          const cellWidth = boardWidth / 11;
          const newPosition = Math.max(0, player.position) * cellWidth;

          player.sprite.style.left = `${newPosition}px`;
      }

      function rollDice() {
          const blackDiceResults = [
              [1, 1, 1, 1, 2, 2],
              [1, 1, 1, 1, 0, 0],
              [1, 1, 0, 0, 0, 0],
          ];

          const redDieResults = [1, 1, 1, 1, 1, 0];

          const diceRolls = [];

          for (let i = 0; i < 3; i++) {
              const diceIndex = Math.floor(Math.random() * blackDiceResults.length);
              const result = blackDiceResults[diceIndex][Math.floor(Math.random() * 6)];
              diceRolls.push(result);
          }

          const redResult = redDieResults[Math.floor(Math.random() * 6)];
          diceRolls.push(redResult);

          const total = diceRolls.reduce((a, b) => a + b, 0);
          return {
              total,
              rolls: diceRolls,
              red: redResult > 0
          };
      }

      function updatePlayers() {
          players.forEach((player, index) => {
              const statusElement = document.getElementById(`status${index}`);
              statusElement.innerHTML = `Posición ${player.position} ${player.hasHeart ? '❤️' : ''}`;
          });
      }

      function checkWinner() {
          players.forEach((player, index) => {
              if (player.position >= 10) {
                  showWinnerMessage(index);
                  disableButtons();
              }
          });
      }

      function showWinnerMessage(playerIndex) {
          const winnerModal = document.getElementById('winnerModal');
          winnerModal.style.display = 'flex';
          const winnerMessage = document.getElementById('winnerMessage');
          winnerMessage.innerText = `¡Enhorabuena de la buena, Jugador ${playerIndex + 1} ha ganado!`;
          createConfetti();
      }

      function createConfetti() {
          const confettiContainer = document.getElementById('confettiContainer');
          confettiContainer.innerHTML = '';
          for (let i = 0; i < 100; i++) {
              const confetti = document.createElement('div');
              confetti.className = 'confetti';
              confetti.style.left = Math.random() * 100 + 'vw';
              confetti.style.backgroundColor = getRandomColor();
              confetti.style.top = '0';
              confetti.style.animationDelay = Math.random() * 2 + 's';
              confettiContainer.appendChild(confetti);
              setTimeout(() => {
                  confetti.remove();
              }, 3000);
          }
      }

      function getRandomColor() {
          const colors = ['red', 'green', 'blue', 'yellow', 'purple', 'orange'];
          return colors[Math.floor(Math.random() * colors.length)];
      }

      function disableButtons() {
          players.forEach((_, index) => {
              document.getElementById(`andar${index}`).disabled = true;
              document.getElementById(`parar${index}`).disabled = true;
          });
          document.getElementById('playButton').disabled = true;
      }

      initGame();
  </script>
</body>
</html>
