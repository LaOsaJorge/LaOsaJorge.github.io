<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editor de Tarjeta Tutoz</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      padding: 40px;
      background-color: #e0f7fa;
      font-family: 'Arial', sans-serif;
    }

    .form-section {
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    input[type="color"],
    input[type="file"] {
      padding: 8px;
      border: 1px solid #00796b;
      border-radius: 5px;
      width: 100%;
    }

    .card {
      width: 320px;
      height: 480px;
      border: 2px solid #00796b;
      border-radius: 15px;
      overflow: hidden;
      background-color: #68d1ed;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      margin: 20px 0;
      border: 4px solid #00796b;
    }

    .card-content {
      text-align: center;
      padding: 1px;
      color: #003f5c;
      background-color: #20afc2;
      border-radius: 10px;
      width: 100%;
    }

    .name {
      font-size: 26px;
      font-weight: bold;
      margin: 0;
    }

    .stats {
      font-size: 24px;
      margin-top: 10px;
      color: rgb(253, 215, 0);
    }

    .description {
      font-size: 15px;
      margin-top: 15px;
      font-style: italic;
      color: #000000;
    }

    .attributes {
      font-size: 15px;
      margin-top: 15px;
      font-weight: bold;
      color: #c9da0c;
    }

    .footer {
      font-size: 16px;
      margin-top: 40px;
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 10px 20px;
      border-top: 1px solid #00796b;
    }

    .footer-left {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      color: #000000;
    }

    .card-number {
      font-weight: bold;
      color: #000000;
    }
  </style>
</head>
<body>
 
  <div class="form-section">
    <label for="name">Nombre</label>
    <input type="text" id="name" value="Payaso Justiciero" oninput="updateCard()" />

    <label for="stars">Estrellas (1-6)</label>
    <input type="number" id="stars" value="3" min="1" max="6" oninput="updateCard()" />

    <label for="image">Selecciona una imagen</label>
    <input type="file" id="imageFile" accept="image/*" onchange="updateImage()" />

    <label for="attributes">Atributo</label>
    <input type="text" id="attributes" value="Centollazo +4" oninput="updateCard()" />

    <label for="description">Descripción</label>
    <textarea id="description" rows="4" oninput="updateCard()">Si quiere una cena de gala, llévese una cigada...</textarea>

    <label for="footerName">Categoría</label>
    <input type="text" id="footerName" value="Osa" oninput="updateCard()" />

    <label for="author">Autor</label>
    <input type="text" id="author" value="Jorge la Osa Domínguez" oninput="updateCard()" />

    <label for="cardNumber">Número de carta</label>
    <input type="text" id="cardNumber" value="1/13" oninput="updateCard()" />

    <label for="bgColor">Color de fondo</label>
    <input type="color" id="bgColor" value="#68d1ed" onchange="updateCard()" />
  </div>

  
  <div class="card" id="card">
    <div class="card-content">
      <h2 class="name" id="cardName">Payaso Justiciero</h2>
      <div class="stats" id="cardStars">★★★☆☆☆</div>
    </div>
    <img src="fotos/centollo.jfif" alt="Imagen" id="cardImage" />
    <div class="card-content">
      <p class="attributes" id="cardAttributes">Centollazo +4</p>
      <p class="description" id="cardDescription">
        Si quiere una cena divina, llévese una lubina.
        Si quiere una cena elegante, llévese un bogavante.
        Pero si lo que prefiere es un centollo, váyase para el hoyo.
      </p>
    </div>
    <div class="footer">
      <div class="footer-left">
        <span id="cardFooterName">Osa</span>
        <span id="cardAuthor">Jorge la Osa Domínguez</span>
      </div>
      <span class="card-number" id="cardNumberDisplay">1/13</span>
    </div>
  </div>

  
  <script>
    function updateCard() {
      const name = document.getElementById("name").value;
      const stars = parseInt(document.getElementById("stars").value);
      const attributes = document.getElementById("attributes").value;
      const description = document.getElementById("description").value;
      const footerName = document.getElementById("footerName").value;
      const author = document.getElementById("author").value;
      const cardNumber = document.getElementById("cardNumber").value;
      const bgColor = document.getElementById("bgColor").value;

      
      document.getElementById("cardName").textContent = name;

     
      const starCount = Math.min(6, Math.max(1, stars || 1)); 
      const filledStars = "★".repeat(starCount);
      const emptyStars = "☆".repeat(6 - starCount); 
      document.getElementById("cardStars").innerHTML = filledStars + emptyStars;

      
      document.getElementById("cardAttributes").textContent = attributes;

     
      document.getElementById("cardDescription").textContent = description;

      
      document.getElementById("cardFooterName").textContent = footerName;
      document.getElementById("cardAuthor").textContent = author;

     
      document.getElementById("cardNumberDisplay").textContent = cardNumber;

    
      document.getElementById("card").style.backgroundColor = bgColor;
    }

    function updateImage() {
      const file = document.getElementById("imageFile").files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById("cardImage").src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
