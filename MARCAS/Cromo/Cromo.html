<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta Tutoz Personalizada</title>
  <style>
      body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #e0f7fa;
          font-family: 'Arial', sans-serif;
      }
      .card {
          position: relative;
          width: 320px;
          height: 480px;
          border: 2px solid #00796b;
          border-radius: 15px;
          overflow: hidden;
          background-color: #68d1ed; 
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          padding: 20px;
      }
      .card img {
          width: 220px;
          height: 220px;
          object-fit: cover;
          border-radius: 10px;
          margin: 20px 0;
          border: 4px solid #00796b;
      }
      .card-content {
          text-align: center;
          padding: 1px;
          color: #003f5c;
          background-color: #20afc2; 
          border-radius: 10px;
          width: 100%;
      }
      .name {
          font-size: 26px;
          font-weight: bold;
          color: #003f5c; 
          margin: 0;
      }
      .stats {
          font-size: 18px;
          margin-top: 10px;
      }
      .stats .star {
          color: rgb(253, 215, 0);
          font-size: 24px;
      }
      .description {
          font-size: 15px;
          margin-top: 15px;
          font-style: italic;
          color: #000000; 
      }
      .attributes {
          font-size: 15px;
          margin-top: 15px;
          font-weight: bold;
          color: #c9da0c;
      }
      .footer {
          font-size: 16px;
          margin-top: 40px;
          display: flex;
          justify-content: space-between;
          width: 100%;
          padding: 10px 20px;
          border-top: 1px solid #00796b;
      }
      .footer-left {
          display: flex;
          flex-direction: column;
          align-items: flex-start;
          color: #000000;
      }
      .card-number {
          font-weight: bold;
          color: #000000;
      }
  </style>
</head>
<body>
  <div class="card">
      <div class="card-content">
          <h2 class="name">Payaso Justiciero</h2>
          <div class="stats">
              <span class="star">★</span>
              <span class="star">★</span>
              <span class="star">★</span>
          </div>
      </div>
      <img src="fotos/centollo.jfif" alt="Imagen de la tarjeta Tutoz">
      
      <div class="card-content">
          <p class="attributes">Centollazo</p>
          <p class="description">"Si quiere una cena de gala, llévese una cigada.
            Si quiere una cena divina, llévese una lubina.
            Si quiere una cena elegante, llévese un bogavante.
            Pero si lo que prefiere es un centollo váyase para el hoyo</p>
      </div>
      <div class="footer">
          <div class="footer-left">
              <span>Osa</span>
              <span>Jorge la Osa Domínguez</span>
          </div>
          <span class="card-number">1/13</span>
      </div>
  </div>
</body>
</html>
